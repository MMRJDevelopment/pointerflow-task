<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bespoke Design</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps"
    />
    <link href="https://fonts.cdnfonts.com/css/arial-2" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header" >
      <div class="container min-menu">
      <div class="menu   ">
      <img class="active " src="./image/beslogo.png" alt="Bespoke Logo" />
       <button
        class="menu-button"
        aria-label="Menu button"
        onclick="toggleMenu()"
        href="javascript:void(0);"
        role="button"
      >
        MENU
        <span class="material-symbols-outlined"> apps </span>
      </button>
      </div>
      </div>
      <div id="myLinks" class="nav-a">
      <div class="container nav-all">
            <a  href="" onclick="event.preventDefault();">About</a>
            <a href="" onclick="event.preventDefault();">Work</a>
            <a href="" onclick="event.preventDefault();">Contact</a>
          </div>
          </div>
      </div>
    </section>

    <script>
      function toggleMenu() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("myLinks").style.display = "none";
      });
    </script>
  </body>
</html>
